<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" media="screen" />
    <script src="main.js" defer></script>
    <script src="states.js"></script>
    <script src="customers.js"></script>
    <title>A Calculator Defined</title>
</head>

<body>
    <div class="calculator">
        <div class="row">
            <div class="square" id="clear">C</div>
            <div class="display"></div>
                <!-- <div id="entered"></div>
                <div id="answer"></div> -->
        </div>
        <div class="row">
            <div class="square number" id="seven">7</div>
            <div class="square number" id="eight">8</div>
            <div class="square number" id="nine">9</div>
            <div class="square operator" id="divide">/</div>
        </div>
        <div class="row">
            <div class="square number" id="four">4</div>
            <div class="square number" id="five">5</div>
            <div class="square number" id="six">6</div>
            <div class="square operator" id="times">*</div>
        </div>
        <div class="row">
            <div class="square number" id="one">1</div>
            <div class="square number" id="two">2</div>
            <div class="square number" id="three">3</div>
            <div class="square operator" id="minus">-</div>
        </div>
        <div class="row">
            <div class="square number" id="zero">0</div>
            <div class="square operator" id="decimal">.</div>
            <div class="square operator" id="equals">=</div>
            <div class="square operator" id="plus">+</div>
        </div>
    </div>
</body>

</html>
